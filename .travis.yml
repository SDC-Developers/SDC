language: d

# Use container based infrastructure.
sudo: false

cache:
  - apt

d:
  - dmd

env:
  global:
    - LLVM_CONFIG=/usr/bin/llvm-config-3.7
    # This is used in our makefile.  This may break if the
    # dmd installer changes it's location.
    - LD_PATH=${HOME}/dmd2/linux/lib64

addons:
  # http://docs.travis-ci.com/user/uploading-artifacts/
  artifacts:
    paths:
      - build_sdc.log
      - build_libsdrt.log

  apt:
    sources:
      # See here for name of the travis apt repos:
      # https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.7
    packages:
      - nasm
      # See here for packages:
      # http://llvm.org/apt/precise/dists/llvm-toolchain-precise-3.6/
      # Travis by default does not install dependencies, they must
      # be enumerated.
      - llvm-3.7 
      - llvm-3.7-dev
      - llvm-3.7-runtime
      - llvm-3.7-tools
      - libllvm3.7
      - libstdc++6
      - libedit2
      - libedit-dev
      - gcc-5
      - g++-5
      - binutils-gold

# install lit from PyPi and make sure it works, compile FileCheck and install in ./tests/ir
install: 
  - pip install --user lit
  - python -c "import lit; lit.main();" --version | head -n 1
  # compile FileCheck, not part of standard LLVM package
  - wget -nv http://llvm.org/svn/llvm-project/llvm/branches/release_37/utils/FileCheck/FileCheck.cpp
  - g++-5 FileCheck.cpp -o ./libd-llvm/tests/FileCheck `${LLVM_CONFIG} --cxxflags` `${LLVM_CONFIG} --ldflags` -lLLVMSupport `${LLVM_CONFIG} --system-libs`
  - libd-llvm/tests/FileCheck --version

script:
  - make bin/sdc > build_sdc.log 2>&1
  - make lib/libsdrt.a > build_libsdrt.log 2>&1
  - make test
